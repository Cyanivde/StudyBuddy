<!doctype html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Organize your academic courses"/>
    <meta name="keywords" content="Learning, Course, Study, University"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"/>
    <link rel="shortcut icon" href=""/>
    <link rel="icon"
          type="image/svg+xml"
          href="{{ url_for('static', filename='favicon.svg') }}"/>
    <link rel="icon"
          type="image/png"
          href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <title>StudyBuddy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">StudyBuddy</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if current_user.is_admin %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('subjects') }}">עץ הנושאים</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('createcourse') }}">יצירת קורס</a>
              </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav">
            {% if current_user.is_anonymous %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">התחברות</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">הרשמה</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">התנתקות</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-4">
      {% block content %}
      {% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
