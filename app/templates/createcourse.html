{% extends "base.html" %}
{% block content %}
    {% if current_user.is_admin %}
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }}
                <br/>
                {{ form.name(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    {% endif %}
{% endblock content %}
