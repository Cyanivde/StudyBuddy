<!doctype html>
<html dir="rtl" lang="he">
      <head>
            <meta charset="UTF-8"/>
            <meta name="description" content="Organize your academic courses"/>
            <meta name="keywords" content="Learning, Course, Study, University"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
                  integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
                  crossorigin="anonymous"/>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"/>
            <link rel="shortcut icon" href=""/>
            <link rel="icon"
                  type="image/svg+xml"
                  href="{{ url_for('static', filename='favicon.svg') }}"/>
            <link rel="icon"
                  type="image/png"
                  href="{{ url_for('static', filename='favicon.png') }}"/>
            <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
            <link rel="stylesheet"
                  type="text/css"
                  href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"/>
            <link rel="stylesheet"
                  type="text/css"
                  href="https://cdn.datatables.net/rowgroup/1.2.0/css/rowGroup.dataTables.min.css"/>
            <link rel="stylesheet"
                  type="text/css"
                  href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css"/>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
            <script type="text/javascript"
                    charset="utf8"
                    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
            <script type="text/javascript"
                    charset="utf8"
                    src="https://cdn.datatables.net/rowgroup/1.2.0/js/dataTables.rowGroup.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
                  rel="stylesheet"/>
            <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
                  rel="stylesheet"/>
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
            <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/yadcf/0.9.4/jquery.dataTables.yadcf.min.js"
                    integrity="sha512-WQDeHtbJgUPNqiWyZN0pLuJrVU8kE7LOsQ8FCbdabl0kk0yfRrE/l9lFpn6xQ1mIj5OtGuvIMC19Fd07oEb2+A=="
                    crossorigin="anonymous"
                    referrerpolicy="no-referrer"></script>
            <title>StudyBuddy</title>
      </head>
      <body>
            <div class="cover">
                  <div class="cover-container">
                        <div class="cover-title">
                              <span style="font-size:1.5rem">ברוכים הבאים ל-</span>
                              <span style="font-size:1.6rem">StudyBuddy</span>
                              <span style="font-size:1.5rem">!</span>
                              <br/>
                              <span style="font-size:1rem">הפלטפורמה החופשית לשיתוף חומרי לימוד אקדמיים</span>
                        </div>
                        <div>
                              <select class="selectpicker"
                                    data-size="5"
                                    data-live-search="true"
                                    data-live-search-style="contains"
                                    onchange="if (this.value) window.location.href=this.value"
                                    title="בחרו קורס..."">
                                    {% for index, course in courses.iterrows() %}
                                          <option value="{{ url_for('course', course_institute=course.course_institute, course_institute_id=course.course_institute_id, tab='lessons') }}">
                                                [{{ course.course_institute_id }}] {{ course.course_name }}
                                          </option>
                                    {% endfor %}
                              </select>
                        </div>
                  </div>
            </div>
            <div class="text-end mt-2 me-2 white">
                  <a href="https://github.com/Cyanivde/studybuddy">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             class="bi bi-github"
                             viewBox="0 0 16 16">
                              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                  </a>
            </div>
      </body>
</html>
