{% extends "base.html" %}
{% block content %}
    כל הקורסים:
    <ul>
        {% for course in courses %}
            <li>
                <a href="{{ url_for('course', institute=course.course_institute_english, institute_course_id=course.course_institute_id) }}">[{{ course.course_institute }} {{ course.course_institute_id }}] {{ course.course_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
