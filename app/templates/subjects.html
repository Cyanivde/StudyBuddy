{% extends "base.html" %}
{% block content %}
    {% if current_user.is_admin %}
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.subjects.label }}
                <br/>
                {{ form.subjects(rows='22',cols='100')}}
                <br/>
                {% for error in form.subjects.errors %}<span class="text-danger">[{{ error }}]</span>{% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    {% endif %}
{% endblock content %}
