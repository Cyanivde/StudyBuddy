{% extends "base.html" %}

{% block content %}
{% if current_user.username in {{admins}} %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.subjects.label }}<br>
            {{ form.subjects(rows='22',cols='100')}}<br>
            {% for error in form.subjects.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    {%endif%}
{% endblock %}
